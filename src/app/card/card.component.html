<div class="card-container" *ngIf="wordDefinitions != undefined">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{wordDefinition.headword}}</mat-card-title>
            <mat-card-subtitle>
                <div [innerHTML]="wordDefinition.headword_full"></div>
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div *ngFor="let arab of wordDefinition.arabs">
                <div [innerHTML]="arab.header"></div>
                <div *ngFor="let translation of arab.translations">
                    <div [innerHTML]="translation.source"></div>
                    <div [innerHTML]="translation.target"></div>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button>Zeigen</button>
            <button mat-button (click)="next()">NÃ¤chste</button>
        </mat-card-actions>
    </mat-card>
</div>
