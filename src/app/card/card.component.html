<div class="card-container" *ngIf="wordDefinitions != undefined">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{wordDefinition.headword}}</mat-card-title>
            <mat-card-subtitle>
                <div [innerHTML]="wordDefinition.headword_full"></div>
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div *ngIf="show">
                <div *ngFor="let arab of wordDefinition.arabs">
                    <div class="header" [innerHTML]="arab.header"></div>
                    <div class="translation" *ngFor="let translation of arab.translations">
                        <span class="headword" [innerHTML]="translation.source"></span>
                        <span class="target" [innerHTML]="translation.target"></span>
                    </div>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="showTranslation()"> Zeigen</button>
            <button mat-button (click)="next()">NÃ¤chste</button>
        </mat-card-actions>
    </mat-card>
</div>
