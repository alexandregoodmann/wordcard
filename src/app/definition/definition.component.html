<div class="card">
    <div class="headword" [innerHTML]="definition.headword_full"></div>
    <div *ngFor="let arab of definition.arabs">

        <div class="arab-header" [innerHTML]="arab.header"></div>

        <div class="translation" *ngFor="let translation of arab.translations">
            <div [innerHTML]="translation.source"></div>
            <div class="target" [innerHTML]="translation.target"></div>
        </div>
    </div>
</div>
