<div class="card">
    <div [innerHTML]="definition.headword_full"></div>
    <div *ngFor="let arab of definition.arabs">
        <div [innerHTML]="arab.header"></div>
        
        <div *ngFor="let translation of arab.translations">
            <div [innerHTML]="translation.source"></div>
            <div [innerHTML]="translation.target"></div>
        </div>

    </div>
</div>
