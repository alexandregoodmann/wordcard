<table [width]="'100%'" mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="classes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
    <td mat-cell *matCellDef="let row"> {{row.wordclass}} </td>
  </ng-container>

  <ng-container matColumnDef="qtd">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Qtd </th>
    <td mat-cell *matCellDef="let row"> {{row.qtd}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="select(row.wordclass)"></tr>

</table>
